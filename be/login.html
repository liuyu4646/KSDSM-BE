<!DOCTYPE html>
<html lang="zh-CN">
<head>

</head>
<body>

        <div class="form-item"><button id="submit"><a>登  录</a></button></div>

            $('#submit').on('click', function () {
                $('.tip').show()
            })
        })

    <script type="text/javascript" src="./res/static/js/login.js"></script>

</html>
